<header class="page-header" role="banner">
    <!-- <meta name="theme-color" content="#157878">         -->
    <div style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <img src="{{ '/images/logo.jpg' | relative_url }}" alt="Logo" style="max-height: 80px;" />
            <!-- <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1> -->
            <h1 class="project-name" style="margin: 0;">{{ site.title }}</h1>
        </div>
    </div>
    <h2 class="project-tagline" style="text-align: left;">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    {% endif %}
    {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
</header>
